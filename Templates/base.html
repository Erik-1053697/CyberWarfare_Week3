<!DOCTYPE html>

<div lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="The Steves" />
        <link rel="icon" type="image/x-icon" href="static/favicon.ico">
        <title>Dashboard</title>
        <!-- Style -->
        <link href="static/styles.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" rel="stylesheet" />
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>

    <body data-menu="vertical-menu" class="vertical-layout vertical-menu 2-columns container boxed-layout">

        <!-- urls -->
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="navbar-brand" href="#">
                                <img src="static/hr.png" width="100" height="100" alt="">
                            </a>
                            <!--main--->
                            <div class="sb-sidenav-menu-heading">Main</div>
                            <a class="nav-link" href="/dashboard">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>

                            <!--teacher -->
                            <div class="sb-sidenav-menu-heading">Teacher</div>
                            <a class="nav-link" href="/meetings" id="meetings">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-handshake"></i></i></div>
                                Meetings
                            </a>
                            <a class="nav-link" href="/students">
                                <div class="sb-nav-link-icon"><i class="fa-sharp fa-solid fa-graduation-cap"></i>
                                </div>
                                Students
                            </a>
                            <a class="nav-link" href="/teachers">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-chalkboard-user"></i></div>
                                Teachers
                            </a>
                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fa-sharp fa-solid fa-school"></i></div>
                                Classes
                            </a>
                            <!--student-->

                            <div class="sb-sidenav-menu-heading">Student</div>
                            <!-- <a class="nav-link" href="/checkin">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Check-in
                            </a> -->
                            <a class="nav-link" href="/attendance">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-clipboard-user"></i></div>
                                Attendance
                            </a>

                            <!--account-->
                            <div class="sb-sidenav-menu-heading">Account</div>

                            <a class="nav-link" href="/logout">
                                <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
                                Logout
                            </a>

                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <p>You are logged in.</p>
                        <div class="small">Logged in as: {{ user }}</div>
                    </div>
                </nav>
            </div>

            {% block content %}{% endblock %}

            <!-- footer -->
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">&copy; The Steves 2023</div>
                    </div>
                </div>
            </footer>

            <script>
                // Get the current URL path and assign "active" class to corresponding nav link
                var pathname = window.location.pathname;
                $('nav a[href="' + pathname + '"]').addClass('active');
            </script>

            <!-- Datatable JS -->
            <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
            <!-- Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>

    </html>
