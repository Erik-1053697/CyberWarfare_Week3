<!DOCTYPE html>

<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Datatable-->
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">

</head>

<style>
    .btn-margin {
        margin-right: 10px;
    }
</style>

<body>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMeetingModal">
        Create Meeting
    </button>

    <!-- Modal -->
    <div class="modal fade" id="createMeetingModal" tabindex="-1" aria-labelledby="createMeetingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createMeetingModalLabel">Create Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-meeting-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="mb-3">
                            <label for="teacher" class="form-label">Teacher</label>
                            <input type="text" class="form-control" id="teacher" name="teacher">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" name="time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="create-meeting-btn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <h2>All Meetings</h2>
    <!-- Your HTML code for the table goes here -->
    <table id="meetings-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Teacher</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Edit meeting modal -->
    <div class="modal fade" id="editMeetingModal" tabindex="-1" aria-labelledby="editMeetingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMeetingModalLabel">Edit Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-meeting-form">
                        <input type="hidden" id="edit-meeting-id" name="id">
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-title" name="title">
                        </div>
                        <div class="mb-3">
                            <label for="edit-teacher" class="form-label">Teacher</label>
                            <input type="text" class="form-control" id="edit-teacher" name="teacher">
                        </div>
                        <div class="mb-3">
                            <label for="edit-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="edit-date" name="date">
                        </div>
                        <div class="mb-3">
                            <label for="edit-time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="edit-time" name="time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update-meeting-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Datatable JS -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        // Show all meetings
        $.ajax({
            url: '/meeting',
            type: 'GET',
            success: function (response) {
                console.log(response);
                var table = $('#meetings-table').DataTable({
                    data: response,
                    columns: [
                        { data: 'id' },
                        { data: 'title' },
                        { data: 'teacher' },
                        { data: 'date' },
                        { data: 'time' },
                        {
                            data: null,
                            render: function (data, type, row) {
                                return '<button class="btn btn-primary edit-button btn-margin" data-id="' + data.id + '"><i class="fas fa-edit"></i></button>' +
                                    '<button class="btn btn-danger delete-button" data-id="' + data.id + '"><i class="fas fa-trash"></i></button>';
                            }
                        }
                    ]
                });

                $('#create-meeting-btn').click(function () {
                    $('#create-meeting-form').submit();
                });

                // Clear form fields when modal is closed
                $('#createMeetingModal').on('hidden.bs.modal', function () {
                    $(this).find('form')[0].reset();
                });

                // Clear form fields when modal is closed
                $('#updateMeetingModal').on('hidden.bs.modal', function () {
                    $(this).find('form')[0].reset();
                });

                // Add a new meeting
                $('#create-meeting-form').submit(function (event) {
                    event.preventDefault();
                    $.ajax({
                        url: '/meeting',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            title: $('#title').val(),
                            teacher: $('#teacher').val(),
                            date: $('#date').val(),
                            time: $('#time').val()
                        }),
                        success: function () {
                            alert('Meeting created successfully');
                            $('#createMeetingModal').modal('hide'); // hide the modal
                            location.reload(); // Reload the page
                        },
                        error: function (error) {
                            console.log(error);
                            alert('Failed to create meeting');
                        }
                    });
                });

                // Update meeting
                $('#update-meeting-btn').on('click', function (event) {
                    var data = {};

                        data[item.name] = item.value;

                        type: 'PUT',
                        data: JSON.stringify(data),
                        contentType: 'application/json',

                        success: function () {
                            alert('Meeting updated successfully');
                            $('#editMeetingModal').modal('hide');
                            location.reload(); // Reload the page
                        },
                        error: function (error) {
                            console.log(error);
                            alert('Failed to update meeting data');
                        }
                    });
                });

                // Edit meeting
                $('#meetings-table').on('click', '.edit-button', function () {
                    id = $(this).data('id');
                    $.ajax({
                        url: '/meeting/' + id,
                        type: 'GET',
                        success: function (meeting) {
                            $('#editMeetingModal #edit-meeting-id').val(meeting.id);
                            $('#editMeetingModal #edit-title').val(meeting.title);
                            $('#editMeetingModal #edit-teacher').val(meeting.teacher);
                            $('#editMeetingModal #edit-date').val(meeting.date);
                            $('#editMeetingModal #edit-time').val(meeting.time);
                            $('#editMeetingModal').modal('show');
                        },
                        error: function (error) {
                            console.log(error);
                            alert('Failed to retrieve meeting data');
                        }
                    });
                });

                // Delete meeting
                $('#meetings-table').on('click', '.delete-button', function () {
                    var id = $(this).data('id');
                    if (confirm('Are you sure you want to delete this meeting?')) {
                        $.ajax({
                            url: '/meeting/' + id,
                            type: 'DELETE',
                            success: function () {
                                alert('Meeting deleted successfully');

                            },
                            error: function (error) {
                                console.log(error);
                                alert('Failed to delete meeting');
                            }
                        });
                    }
                });
            },
            error: function (error) {
                console.log(error);
                alert('Failed to get meetings');
            }
        });

    </script>

</body>

</html>
