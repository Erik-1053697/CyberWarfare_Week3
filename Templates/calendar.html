    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id='calendar'></div>

    <script>
        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            defaultView: 'agendaWeek',
            selectable: true,
            selectHelper: true,
            events: '/events',
            eventColor: '#428bca',

            // Handle the creation of new events
            select: function (start, end) {
                var title = prompt('Enter a title for the event:');
                if (title) {
                    $.ajax({
                        url: '/v1/events',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            title: title,
                            start: start.format(),
                            end: end.format()
                        }),
                        success: function (data) {
                            calendar.fullCalendar('renderEvent', data, true);
                        }
                    });
                }
                calendar.fullCalendar('unselect');
            },

            // Handle the update of existing events
            eventDrop: function (event, delta, revertFunc) {
                $.ajax({
                    url: '/v1/events' + event.id,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        title: event.title,
                        start: event.start.format(),
                        end: (event.end ? event.end.format() : null)
                    }),
                    success: function (data) {
                        calendar.fullCalendar('updateEvent', data);
                    }
                });
            },

            eventResize: function (event, delta, revertFunc) {
                $.ajax({
                    url: '/v1/events/' + event.id,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        title: event.title, start: event.start.format(),
                        end: (event.end ? event.end.format() : null)
                    }),
                    success: function (data) {
                        calendar.fullCalendar('updateEvent', data);
                    }
                });
            },

            // Handle the delete of existing events
            eventClick: function (event) {
                if (confirm('Are you sure you want to delete this event?')) {
                    $.ajax({
                        url: '/v1/events/' + event.id,
                        type: 'DELETE',
                        contentType: 'application/json',
                        success: function () {
                            calendar.fullCalendar('removeEvents', event.id);
                        }
                    });
                }
            }

        });
